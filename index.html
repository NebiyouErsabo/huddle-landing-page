<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/c57e3e7302.js"></script>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="huddle logo">
  </header>
  <main>
      <img src="images/illustration-mockups.svg" alt="huddle illustration" class="illustration">
      <div class="right-content">
          <h1 class="header-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a class="button" href="#">Register</a>
      </div>
  </main>
  <footer>
    <div class="socials">
      <a href="#" class="icon"><i class="fa fa-facebook-f"></i></a>
      <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
      <a href="#" class="icon"><i class="fa fa-instagram"></i></a>
    </div>
    <div class="attribution">
      <p class="attribution">
        Coded by <a href="https://github.com/NebiyouErsabo/" target="_blank">Nebiyou Ersabo</a>.
      </p>
    </div>
  </footer>

</body>
</html>
